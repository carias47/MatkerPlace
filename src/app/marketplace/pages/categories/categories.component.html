<div class="container">
  <h1 class="mt-3">Categor√≠as Populares</h1>
  <hr />
  <div id="cards_landscape_wrap-2">
    <div class="row">
      <div
        *ngFor="let category of categories"
        class="col-6 col-sm-6 col-md-4 col-lg-3"
      >
        <a>
          <div class="card-flyer" style="height: 17rem">
            <div class="text-box">
              <div class="image-box">
                <img [src]="category.image" />
              </div>

              <div class="card-text mt-3">
                <h2>{{ category.name }}</h2>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
