<ng-template #divLoad>
  <app-spinner></app-spinner>
</ng-template>

<div *ngIf="product; else divLoad">
  <div class="container mt-5">
    <div class="row">
      <div
        class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <div class="image-container">
          <img
            [src]="product.images[0]"
            width="100%"
            [alt]="product.title"
            class="zoom-effect"
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card" style="width: 100%; height: 100%">
          <div class="card-body">
            <h2 class="card-title">{{ product.title }}</h2>
            <h3 class="card-subtitle mb-2 text-muted">
              Categoría: {{ product.category.name }}
            </h3>
            <h5 class="card-text">{{ product.description }}</h5>
            <h1>Precio: {{ product.price | currency : "USD" }}</h1>
            <div class="mt-3">
              <button
                href="#"
                class="btn btn-danger col-lg-5 col-md-12 col-12"
                (click)="addCarrito(product); addContador()"
              >
                Añadir al carrito <i class="bx bxs-cart-add"></i>
              </button>
              &nbsp;
              <button
                href="#"
                class="btn btn-dark col-lg-6 col-md-12 col-12"
                routerLink="/market/productos"
              >
                Seguir Comprando <i class="bx bxs-shopping-bag"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
