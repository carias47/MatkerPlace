<div class="container">
  <div class="row">

      <app-spinner></app-spinner>

  <ng-template #components>
    <div class="productos">
      <app-productos></app-productos>

    </div>
    <div class="categorias">
      <app-categories></app-categories>
    </div>
  </ng-template>
</div>
